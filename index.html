<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-light ">
            <div class="container p-1" style="background-color: rgb(126, 117, 117);">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="./pics/WhatsApp Image 2024-07-27 at 19.23.49.jpeg" alt="logo" class="img-rounded" width="80 " height="80">
                </a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-block d-md-none">
                <h1> <i>Register Now!</i></h1>
                <p class="font-italic text-muted mb-0"> Hurry up! Limited Seats Available.</p>
                
            </div>
    
            <!-- Registration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="#">
                    <div class="row">
    
                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" required name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Last Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="lastName" type="text" required name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" required name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                                <option value="+92" selected>+92</option>
                                <!-- Other options can be removed or kept as needed -->
                            </select>
                            <input id="phoneNumber" required type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                        </div>

                        
    
                       
    
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Register Now</span>
                            </a>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-primary text-center mt-5">

<h2>For Queries</h2>
<p class="text text-white">call us at</p>
<p> <b><i>03217231599, 03009453763, 03136154561</i></b></p>


    </div>
    <script src="app.js"></script>
      <script>
    $(document).ready(function() {
        $('.btn-primary').on('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Check if any required fields are empty
            var isValid = true;
            $('form input[required]').each(function() {
                if ($(this).val() === '') {
                    isValid = false;
                }
            });

            if (!isValid) {
                alert('Please fill out all required fields.');
            } else {
                alert('Your request has been sent');
               
            }
        });
    });
</script>

</body>
</html>
